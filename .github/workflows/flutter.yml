name: Flutter CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: 3.27.2  # Change this to your Flutter version

            - name: Install dependencies
              run: flutter pub get

            - name: Run tests
              run: flutter test

            - name: Build APK
              run: flutter build apk --release

            - name: Build iOS (only required for MacOS runners)
              if: runner.os == 'macOS'
              run: flutter build ios --no-codesign
